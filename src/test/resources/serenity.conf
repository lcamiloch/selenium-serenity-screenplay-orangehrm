
page {
    orangehrm_home = "https://opensource-demo.orangehrmlive.com/web/index.php/auth/login"
}

serenity {
  fork.count = 3
  project.name = "Automatizción UI OrangeHRM"
  take.screenshots = AFTER_EACH_STEP
}

environments {

  default {
    webdriver {
      driver = firefox
      autodownload = true
    }
  }

  bs_chrome_win {
    webdriver.driver = remote
    webdriver.remote.url = "https://${BROWSERSTACK_USERNAME}:${BROWSERSTACK_ACCESS_KEY}@hub-cloud.browserstack.com/wd/hub"
    serenity.driver.capabilities {
        os = "Windows";
        build = "Regresión Semanal - #${BUILD_NUMBER}";
        "browserstack.local" = true
        resolution = "1920x1080"
    }
  }

  bs_chrome_mac {
    webdriver.driver = remote
    webdriver.remote.url = "https://${BROWSERSTACK_USERNAME}:${BROWSERSTACK_ACCESS_KEY}@hub-cloud.browserstack.com/wd/hub"
    serenity.driver.capabilities {
      os = "OS X";
      build = "Regresión Semanal - #${BUILD_NUMBER}";
      "browserstack.local" = true
      resolution = "1920x1080"
    }
  }
}

credentials {
  username = ${ADMIN_USER}
  password = ${ADMIN_PASS}
}
name: Serenity BDD Automation Pipeline (OrangeHRM)

on:

  push:
    branches: [ main ]

  pull_request:
    branches: [ main ]

  workflow_dispatch:


permissions:
  contents: read
  pages: write
  id-token: write


jobs:
  run-serenity-tests:

    runs-on: ubuntu-latest


    steps:

      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run UI Tests with Maven on BrowserStack

        run: mvn clean verify -Denvironment=bs_chrome_win '-Dcucumber.filter.tags=@AddNewUser'
        env:
          BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
          BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
          ADMIN_USER: ${{ secrets.ADMIN_USER }}
          ADMIN_PASS: ${{ secrets.ADMIN_PASS }}

      - name: Setup Pages
        if: always()
        uses: actions/configure-pages@v5

      - name: Upload Serenity report to GitHub Pages
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:

            path: 'target/site/serenity'

  deploy:

    needs: run-serenity-tests

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4